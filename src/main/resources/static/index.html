<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discovery</title>
    <meta charset="UTF-8">
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<form action="/stellar/getDistance" method="post">
    <table align="center" width="400px">
    <thead>
    <tr>
        <th colspan="2"><h4>InterStellar Distance Query</h4></th>
    </tr>
    </thead>
    <tr>
    <td>
    <label for="source">Name</label>
    </td>
    <td>
    <input type="text" name="source" id="source" placeholder="Source" value="A">
    </td>
    </tr>
    <tr>
    <td>
    <label for="destination">Destination</label>
    </td>
    <td>
    <input type="text" name="destination" id="destination" placeholder="Destination">
    </td>
    </tr>
    <tr><td></td><td><input type="submit" value="Get Route"></td></tr>
</table>
</form>
</body>
</html>
